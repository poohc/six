# Log4j Setting file
log4j.rootLogger=INFO, console, logfile

# Console log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%c{1}] [%p] %m %n

# 마이바티스 로깅 설정
log4j.logger.jdbc.connection=WARN
log4j.logger.jdbc.audit=WARN
log4j.logger.jdbc.sqlonly=WARN
log4j.logger.jdbc.sqltiming=INFO
log4j.logger.jdbc.resultset=WARN
log4j.logger.jdbc.resultsettable=INFO